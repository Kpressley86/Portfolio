<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/javascript/style.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


    <title>Contact | Kelly Pressley</title>
</head>

<body>
    <div class="content-container">
        <!-- HEADER -->
        <header class="row container-head">
            <svg viewBox="0 0 960 300">
                <symbol id="s-text">
                    <text id="logo" text-anchor="middle" x="50%" y="80%">Kelly ‚å®</text>
                </symbol>

                <g class="g-ants">
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                </g>
            </svg>
            <div class="nav-container">
                <nav>
                    <a href="./about.html">About</a> |
                    <a href="./portfolio.html">Portfolio</a> |
                    <a href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="row">
                    <div class="col-md-3"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header p-3 mb-2 bg-dark text-white">
                            <b>Contact</b>
                        </div>
                        <div class="card-body p-3 mb-2 bg-dark text-white">
                            <blockquote class="blockquote mb-0">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Email</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-contact">Submit</button>
                                </form>
                            </blockquote>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card">
                        <div class="card-header p-3 mb-2 bg-dark text-white">
                            <b>Connect with Me On:</b>
                        </div>
                        <div class="card-body p-3 mb-2 bg-dark text-white">
                            <blockquote class="blockquote mb-0">
                                <section class="sidebar">
                                    <div id="connect">

                                        <a href="https://github.com/Kpressley86?tab=repositories"><img
                                                src="assets/images/git-cat.png" class="social" alt="Github"></a>
                                        <a href="https://www.linkedin.com/in/kelly-pressley-5490b3184/"><img
                                                src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>
                                        <a href="https://stackoverflow.com"><img src="assets/images/stackoverflow.png"
                                                class="social" alt="Stack Overflow"></a>
                                    </div>
                                </section>
                            </blockquote>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- FOOTER -->
        <footer>
            <div class="container-footer text-center">
                Copyright &copy;
            </div>
        </footer>
    </div>
</body>

</html>
