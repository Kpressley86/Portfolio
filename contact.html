<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/javascript/style.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


    <title>Profile | Kelly Pressley</title>
</head>

<body>
    <div class="content-container">
        <!-- HEADER -->
        <header class="row container-head">
            <svg viewBox="0 0 960 300">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%">Kelly ‚å®</text>
                </symbol>

                <g class="g-ants">
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                    <use xlink:href="#s-text" class="text-copy"></use>
                </g>
            </svg>
            <div class="nav-container">
                <nav>
                    <a href="./about.html">About</a> |
                    <a href="./portfolio.html">Portfolio</a> |
                    <a href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name here" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com"
                                required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>

            </section>

            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <a href="https://github.com/Kpressley86?tab=repositories"><img src="assets/images/git-cat.png"
                            class="social" alt="Github"></a>
                    <a href="https://www.linkedin.com/in/kelly-pressley-5490b3184/"><img
                            src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>
                    <a href="https://stackoverflow.com"><img src="assets/images/stackoverflow.png" class="social"
                            alt="Stack Overflow"></a>
                </div>
            </section>
        </div>


        <!-- FOOTER -->
        <footer>
            <div class="container-footer text-center">
                Copyright &copy;
            </div>
        </footer>
    </div>
</body>

</html>
